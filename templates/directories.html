<div class="nested-map-container">
{{range $name, $config := .}}
<div class="nested-map-item">
    <span class="nested-map-key">{{$name}}:</span>
    <div class="object-container">
        {{range $k, $v := $config}}
        <div class="object-item">
            <span class="object-key">{{$k}}:</span>
            <span class="object-value">{{$v}}</span>
        </div>
        {{end}}
    </div>
</div>
{{end}}
</div>
